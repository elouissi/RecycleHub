<div class="flex items-center justify-center min-h-screen bg-cover bg-center bg-no-repeat" style="background-image: url('https://images.unsplash.com/photo-1532996122724-e3c354a0b15b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');">
  <div class="w-full max-w-4xl px-8 py-6 mt-4 text-left bg-white bg-opacity-90 shadow-lg rounded-lg">
    <h3 class="text-2xl font-bold text-center text-green-700 mb-6">Rejoignez la communauté du recyclage</h3>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700" for="email">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="user.email" required
                   class="w-full px-3 py-2 mt-1 border rounded-md focus:outline-none focus:ring-1 focus:ring-green-600">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700" for="password">Mot de passe</label>
            <input type="password" id="password" name="password" [(ngModel)]="user.password" required
                   class="w-full px-3 py-2 mt-1 border rounded-md focus:outline-none focus:ring-1 focus:ring-green-600">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700" for="firstName">Prénom</label>
            <input type="text" id="firstName" name="firstName" [(ngModel)]="user.firstName" required
                   class="w-full px-3 py-2 mt-1 border rounded-md focus:outline-none focus:ring-1 focus:ring-green-600">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700" for="lastName">Nom</label>
            <input type="text" id="lastName" name="lastName" [(ngModel)]="user.lastName" required
                   class="w-full px-3 py-2 mt-1 border rounded-md focus:outline-none focus:ring-1 focus:ring-green-600">
          </div>
        </div>
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700" for="address">Adresse complète</label>
            <textarea id="address" name="address" [(ngModel)]="user.address" required
                      class="w-full px-3 py-2 mt-1 border rounded-md focus:outline-none focus:ring-1 focus:ring-green-600"></textarea>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700" for="phone">Numéro de téléphone</label>
            <input type="tel" id="phone" name="phone" [(ngModel)]="user.phone" required
                   class="w-full px-3 py-2 mt-1 border rounded-md focus:outline-none focus:ring-1 focus:ring-green-600">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700" for="birthDate">Date de naissance</label>
            <input type="date" id="birthDate" name="birthDate" [(ngModel)]="user.birthDate" required
                   class="w-full px-3 py-2 mt-1 border rounded-md focus:outline-none focus:ring-1 focus:ring-green-600">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700" for="profilePicture">Photo de profil (optionnel)</label>
            <input type="file" id="profilePicture" name="profilePicture" (change)="onFileSelected($event)"
                   class="w-full px-3 py-2 mt-1 border rounded-md focus:outline-none focus:ring-1 focus:ring-green-600">
          </div>
        </div>
      </div>
      <div class="flex items-baseline justify-between mt-6">
        <button type="submit" [disabled]="!registerForm.form.valid"
                class="px-6 py-2 text-white bg-green-600 rounded-lg hover:bg-green-700 disabled:opacity-50">
          S'inscrire
        </button>
        <a href="#" class="text-sm text-green-600 hover:underline">Déjà inscrit?</a>
      </div>
    </form>
  </div>
</div>

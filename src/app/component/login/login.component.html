<div class="flex items-center justify-center min-h-screen bg-cover bg-center bg-no-repeat" style="background-image: url('https://images.unsplash.com/photo-1542601906990-b4d3fb778b09?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');">
  <div class="w-full max-w-md px-8 py-6 mt-4 text-left bg-white bg-opacity-90 shadow-lg rounded-lg">
    <h3 class="text-2xl font-bold text-center text-green-700">Connectez-vous à votre compte de recyclage</h3>
    <form (ngSubmit)="onSubmit()">
      <div class="mt-4">
        <div>
          <label class="block" for="email">Email</label>
            <input type="email" placeholder="Email" id="email" name="email" [(ngModel)]="email"
                   class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-green-600">
        </div>
        <div class="mt-4">
          <label class="block" for="password">Mot de passe</label>
            <input type="password" placeholder="Mot de passe" id="password" name="password" [(ngModel)]="password"
                   class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-green-600">
        </div>
        <div class="flex items-baseline justify-between">
          <button type="submit" class="px-6 py-2 mt-4 text-white bg-green-600 rounded-lg hover:bg-green-700">Se connecter</button>
          <a href="#" class="text-sm text-green-600 hover:underline">Mot de passe oublié?</a>
        </div>
      </div>
    </form>
  </div>
</div>

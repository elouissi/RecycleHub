<div class="min-h-screen bg-gradient-to-br from-green-100 to-green-100 relative overflow-hidden">
  <!-- Background SVGs remain unchanged -->

  <div class="container mx-auto p-4 relative z-10">
    <h2 class="text-4xl font-bold text-green-800 mb-8 text-center">Mes demandes de collecte</h2>
    <div class="grid gap-8 md:grid-cols-2 lg:grid-cols-3">
      <div *ngFor="let request of collectionRequests" class="bg-white bg-opacity-90 rounded-xl shadow-lg overflow-hidden transform transition duration-500 hover:scale-105">
        <div class="p-6 border-b-4" [ngClass]="{
              'border-yellow-400': request.status === 'En attente',
              'border-blue-400': request.status === 'Occupée',
              'border-purple-400': request.status === 'En cours',
              'border-green-400': request.status === 'Validée',
              'border-red-400': request.status === 'Rejetée'
            }">
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-2xl font-semibold text-gray-800">Demande de collecte</h3>
            <span [ngClass]="{
                  'bg-yellow-100 text-yellow-800': request.status === 'En attente',
                  'bg-blue-100 text-blue-800': request.status === 'Occupée',
                  'bg-purple-100 text-purple-800': request.status === 'En cours',
                  'bg-green-100 text-green-800': request.status === 'Validée',
                  'bg-red-100 text-red-800': request.status === 'Rejetée'
                }" class="px-3 py-1 rounded-full text-sm font-semibold">
              {{ request.status }}
            </span>
          </div>
          <div *ngFor="let wasteType of request.wasteTypes" class="flex items-center mb-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-600 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
            <p class="text-lg font-medium text-gray-700">{{ wasteType.type }}: {{ wasteType.weight }}g</p>
          </div>
          <div class="flex items-center mb-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3" />
            </svg>
            <p class="text-lg font-medium text-gray-700">Total: {{ request.totalWeight }}g</p>
          </div>
        </div>
        <div class="p-6">
          <div class="flex items-center mb-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-600 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            <p class="text-gray-700">{{ request.address }}</p>
          </div>
          <div class="flex items-center mb-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-600 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            <p class="text-gray-700">{{ request.date | date:'dd/MM/yyyy' }}</p>
          </div>
          <div class="flex items-center mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-purple-600 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <p class="text-gray-700">{{ request.timeSlot }}</p>
          </div>
          <p *ngIf="request.notes" class="text-gray-600 italic mb-4">"{{ request.notes }}"</p>
        </div>
        <!-- Rest of the component remains unchanged -->
      </div>
    </div>
  </div>
</div>

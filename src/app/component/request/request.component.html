<div class="min-h-screen bg-gradient-to-br from-green-100 to-green-100 relative overflow-hidden">
  <!-- Arrière-plan stylisé -->
  <div class="absolute inset-0 z-0">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" class="absolute bottom-0 left-0">
      <path fill="#4CAF50" fill-opacity="0.2" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,122.7C672,117,768,139,864,149.3C960,160,1056,160,1152,138.7C1248,117,1344,75,1392,53.3L1440,32L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" class="absolute top-0 right-0 transform rotate-180">
      <path fill="#2196F3" fill-opacity="0.2" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,122.7C672,117,768,139,864,149.3C960,160,1056,160,1152,138.7C1248,117,1344,75,1392,53.3L1440,32L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
    </svg>
    <div class="absolute inset-0 bg-white opacity-30"></div>
  </div>

  <div class="container mx-auto p-4 relative z-10">
    <h2 class="text-4xl font-bold text-green-800 mb-8 text-center">Mes demandes de collecte</h2>
    <div class="grid gap-8 md:grid-cols-2 lg:grid-cols-3">
      <div *ngFor="let request of collectionRequests" class="bg-white bg-opacity-90 rounded-xl shadow-lg overflow-hidden transform transition duration-500 hover:scale-105">
        <div class="p-6 border-b-4" [ngClass]="{
              'border-yellow-400': request.status === 'En attente',
              'border-blue-400': request.status === 'Occupée',
              'border-purple-400': request.status === 'En cours',
              'border-green-400': request.status === 'Validée',
              'border-red-400': request.status === 'Rejetée'
            }">
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-2xl font-semibold text-gray-800">Demande #{{ request.id }}</h3>
            <span [ngClass]="{
                  'bg-yellow-100 text-yellow-800': request.status === 'En attente',
                  'bg-blue-100 text-blue-800': request.status === 'Occupée',
                  'bg-purple-100 text-purple-800': request.status === 'En cours',
                  'bg-green-100 text-green-800': request.status === 'Validée',
                  'bg-red-100 text-red-800': request.status === 'Rejetée'
                }" class="px-3 py-1 rounded-full text-sm font-semibold">
                  {{ request.status }}
                </span>
          </div>
          <div class="flex items-center mb-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-600 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
            <p class="text-lg font-medium text-gray-700">{{ request.wasteTypes }}</p>
          </div>
          <div class="flex items-center mb-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3" />
            </svg>
            <p class="text-lg font-medium text-gray-700">{{ request.totalWeight }}g</p>
          </div>
        </div>
        <div class="p-6">
          <div class="flex items-center mb-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-600 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            <p class="text-gray-700">{{ request.address }}</p>
          </div>
          <div class="flex items-center mb-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-600 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            <p class="text-gray-700">{{ request.date | date:'dd/MM/yyyy' }}</p>
          </div>
          <div class="flex items-center mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-purple-600 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <p class="text-gray-700">{{ request.timeSlot }}</p>
          </div>
          <p *ngIf="request.notes" class="text-gray-600 italic mb-4">"{{ request.notes }}"</p>
        </div>
        <div *ngIf="request.photos && request.photos.length > 0" class="p-4 bg-gray-50">
          <h4 class="font-semibold mb-2 text-gray-700">Photos :</h4>
          <div class="flex flex-wrap gap-2">
            <img *ngFor="let photo of request.photos" [src]="photo" alt="Déchet à recycler" class="w-20 h-20 object-cover rounded-lg shadow hover:shadow-lg transition-shadow duration-300">
          </div>
        </div>
        <div *ngIf="request.status === 'En attente'" class="p-4 bg-green-50 flex justify-between items-center">
          <button class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition duration-300 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
              <path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" />
              <path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" />
            </svg>
            Modifier
          </button>
          <button class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition duration-300 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
            </svg>
            Annuler
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
